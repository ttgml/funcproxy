<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>扩展程序管理</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
        }

        /* 顶部工具栏 */
        .toolbar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }

        .dev-mode {
            font-size: 14px;
            color: #5f6368;
        }

        /* 扩展列表 */
        .extension-list {
            background: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
        }

        /* 单个扩展项 */
        .extension-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        .extension-item:last-child {
            border-bottom: none;
        }

        /* 扩展图标 */
        .extension-icon {
            width: 48px;
            height: 48px;
            margin-right: 16px;
        }

        /* 扩展信息 */
        .extension-info {
            flex: 1;
            min-width: 0;
        }

        .extension-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .extension-description {
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .extension-id {
            font-size: 12px;
            color: #80868b;
            font-family: monospace;
        }

        /* 操作按钮区域 */
        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #1a73e8;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(16px);
        }

        .detail-button,
        .remove-button {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #dadce0;
            background: white;
        }

        .remove-button {
            color: #d93025;
            border-color: #d93025;
        }

        /* 添加扩展按钮 */
        .add-extension {
            margin-top: 20px;
            text-align: center;
        }

        .get-extensions {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-right {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }

        .settings-btn {
            color: #1a73e8;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .settings-btn:hover {
            background-color: rgba(26, 115, 232, 0.08);
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <input type="text" class="search-box" placeholder="搜索扩展程序">
        <label class="dev-mode">
            <input type="checkbox"> 开发者模式
        </label>
        <div class="toolbar-right">
            <a href="settings.html" class="settings-btn">设置</a>
        </div>
    </div>

    <div class="extension-list" id="extensionList">
        <!-- 数据将通过JS动态加载 -->
    </div>

    <div class="add-extension">
        <a href="#" class="get-extensions">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1a73e8">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            获取更多扩展
        </a>
    </div>
</body>
<script>
    // 模拟API配置
    const API = {
        getExtensions: () => $.ajax({
            url: '/api/extensions',
            method: 'GET',
            dataType: 'json',
            beforeSend: function () {
                // 显示加载状态
                $('#extensionList').html('<div class="loading">加载中...</div>');
            }
        })
    };

    function handleToggleStatus(extId, checkbox) {
        const newStatus = checkbox.checked;
        $.ajax({
            url: `/api/extensions/${extId}`,
            method: 'PATCH',
            contentType: 'application/json',
            data: JSON.stringify({ enabled: newStatus })
        })
            .done(() => {
                showToast(`已${newStatus ? '启用' : '禁用'}扩展`);
            })
            .fail((jqXHR) => {
                checkbox.checked = !newStatus; // 回滚状态
                showToast(`操作失败: ${jqXHR.responseJSON?.error || '未知错误'}`, 'error');
            });
    }

    function handleRemoveExtension(extId, element) {
        if (!confirm('确定要永久移除该扩展程序吗？')) return;
        $(element).prop('disabled', true).text('移除中...');
        $.ajax({
            url: `/api/extensions/${extId}`,
            method: 'DELETE'
        })
            .done(() => {
                $(element).closest('.extension-item').fadeOut(300, function () {
                    $(this).remove();
                });
                showToast('扩展已移除');
            })
            .fail((jqXHR) => {
                $(element).prop('disabled', false).text('移除');
                showToast(`移除失败: ${jqXHR.responseJSON?.error || '未知错误'}`, 'error');
            });
    }

    function showToast(message, type = 'success') {
        const toast = $(`<div class="toast ${type}">${message}</div>`);
        $('body').append(toast);
        setTimeout(() => toast.fadeOut(), 3000);
    }

    // 渲染扩展列表
    function renderExtensions() {
        API.getExtensions()
            .done(function (response) {
                const list = $('#extensionList');
                list.empty();
                response.forEach(ext => {
                    list.append(`
                        <div class="extension-item" data-id="${ext.id}">
                            <img src="${ext.icon}" class="extension-icon" alt="扩展图标">
                            <div class="extension-info">
                                <div class="extension-title">${ext.title}</div>
                                <div class="extension-description">${ext.description}</div>
                                <div class="extension-id">ID: ${ext.id}</div>
                            </div>
                            <div class="action-buttons">
                                <label class="toggle-switch">
                                    <input type="checkbox" ${ext.enabled ? 'checked' : ''} 
                                        onchange="handleToggleStatus('${ext.id}', this)">
                                    <span class="toggle-slider"></span>
                                </label>
                                <button class="detail-button">详情</button>
                                <button class="remove-button" 
                                    onclick="handleRemoveExtension('${ext.id}', this)">
                                    移除
                                </button>
                            </div>
                        </div>
                    `);
                });

                // 绑定事件
                $('.detail-button').on('click', function () {
                    const extId = $(this).closest('.extension-item').data('id');
                    window.location.href = `extension-detail.html?id=${extId}`;
                });
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                $('#extensionList').html('<div class="error">加载失败，请刷新页面</div>');
            });
    }

    // 初始化
    $(document).ready(function () {
        renderExtensions();
    });
</script>

</html>
